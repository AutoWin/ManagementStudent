<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
<!--<button id="getIt" onclick="gettingJSON()">Get JSON</button>-->


<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://api.openweathermap.org/data/2.5/weather?q=Vietnam&APPID=5a3ce50c1b636d1ef7db2529bf088d21",
            dataType: 'json',
            success: function (data) {
                document.write("Temperature is: " + (data.main.temp - 273).toString().substr(0, 4) + " C");
            },
            error: function () {
                alert("error");
            }
        });
    });
</script>
</body>
</html>
