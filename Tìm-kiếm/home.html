    <script>
        function searchFunction() {
            // alert("HI");
            var idStudents = document.getElementById("studentId").value;
            var subjects = document.getElementById("browserName").value;
            var semesters = document.getElementById("semesterId").value;
            if(!idStudents || !subjects || !semesters){
                alert("Please enter your full condition!")
            }
            // alert(idStudent);ff
            // alert(subject);
            // alert(semester);

            $(document).ready(function () {
                $.getJSON("point.json", function (data) {
                    var stu_data = '111';
                    var i = 1;
                    var str = semesters.toString().trim();
                    // alert(str);
                    $.each(data, function (key, value) {
                        if(key.toString().localeCompare(str) > 0) {
                            alert("1");
                            $.each(value, function (key1, value1){
                                if(key1 == idStudents){
                                    stu_data += "<tr>";
                                    stu_data += "<td>" + i + "</td>";
                                    i++;
                                    $.each(value1, function (key2, value2) {
                                        stu_data += "<td>" + key2 + "</td>";
                                        $.each(value2, function (key3, value3) {
                                            stu_data += "<td>" + value3.TC + "</td>";
                                            stu_data += "<td>" + value3.CC + "</td>";
                                            stu_data += "<td>" + value3.TH + "</td>";
                                        });
                                    });
                                    $('#tbl1').append(stu_data);
                                }
                            });
                        }
                    });
                });
            });
        }
    </script>
